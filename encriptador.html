<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="encriptador.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="alura">
        <img src="images/Vector.png" alt="logo de alura">
    </div>
    <div class="container">
        <div class="encriptar">
            <textarea 
                name="texto" 
                class= "texto "
                id="texto" 
                cols="30" 
                rows="10"
                placeholder="Ingresa el texto aquí"
                ></textarea>
        <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <!--<div class="botones2">
            <input type="button" 
                class="copiar" 
                value="copiar" 
                onclick="copiar()">
            
        <input type="button" 
                class="refrescar" 
                value="refrescar" 
                onclick="refrescar()">
        </div>-->
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
            <input type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()">
        </div>
        <div class="botones2">
            <input type="button"
                class="refrescar"
                value="Refrescar"
                onclick="refrescar()">
            <input type="button"
                class="copiar"
                value="Copiar"
                onclick="copiar()">
        </div>
    </div>
    <div class="encriptado">
        <img src="images/muñeco.png" alt="cartoon" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje"> Ningun mensaje encontrado</h2>
                <p id="parrafo">ingresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje" 
                ></textarea>-->
            </div>
    </div>
    </div>
</body>
<script src="encriptador.js"></script>
</html>
